<script language="JavaScript">
function selectListOfOneResult() {
var form = document.forms["form1"];
var size = -1;
var geoCount = 0;
var list;
for(i = 0; i < form.elements.length; i++) {
if(form.elements[i].name == "geos")
geoCount++;
}
if (geoCount == 1) {
list = form.geos; 
size = form.geos.size;
} else if (geoCount > 1) {
list = form.geos[geoCount-1]; 
size = form.geos[geoCount-1].size;
}
if (size == 8) {            
selectInList(list);
} 
//Places selection list
list2 = document.form1.places;
selectInList(list2);
}
function selectInList(_list) {
if (_list != null) {
tempLength = _list.length;
if (tempLength == 1) {
if (_list.options[0].value != "" && _list.options[0].value != "NBSP" && _list.options[0].value != "?undefined?") {
_list.options[0].selected = true;
_list.onchange();	
} 
} else if (tempLength == 2)  {
if ( _list.options[0].value == "NBSP" || _list.options[0].value == "?undefined?" || _list.options[0].value == "") {
if (_list.options[1].value != "") {
_list.options[1].selected = true;
_list.onchange();
}
}	
}   
}
}
</script>
