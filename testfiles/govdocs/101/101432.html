<TITLE>Quote 62</TITLE>
</HEAD>

<BODY>


<P>&quot;Blandishments will not fascinate us, nor will threats of a "halter"
intimidate. For, under God, we are determined that wheresoever, whensoever, 
or howsoever we shall be called to make our exit, we will die free men.&quot;
</P>


<P CLASS=INDENT_2>
--Josiah Quincy, Jr. (from <EM>Observations on the Boston Port Bill</EM>, 1774.)
</P>
